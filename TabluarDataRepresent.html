<!DOCTYPE html>
<html>
<head>
<style>
  table{
    width: 100%;
    border-collapse: collapse;
  
  }
  

  th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: left;
    padding: 20px;  
  }
  tr:hover
  {
    background-color: aqua;
    
  }
  tr:nth-child(even)
  {
    background-color: rgb(232, 227, 227);
  }
  th{
    height: 70px;
  }

  
</style>
</head>
<body>

<h2>Table with 3 Portions</h2>
<div style="overflow-x: auto";>
<table >
  <tr >
    <th>Features </th>
    <th>Lenovo V310</th>
    <th>Lenovo Thinkpad E470</th>
    <th>Lenovo Ideapad 500S</th>
  </tr>
  <tr>
    <td>RAM</td>
    <td>4gb</td>
    <td>4gb</td> <td>4gb</td>
    
  </tr>
  <tr>
    <td>processsor</td>
    <td>Intel Core i5 7th Gen</td>
    <td>Intel Core i5 7th Gen</td>
    <td>Intel Core i3 6th Gen</td>
  </tr>
  <tr>
    <td>Storage</td>
    <td>1TB HDD</td>
    <td>1TB HDD</td> <td>1TB HDD</td>
  </tr>
  <tr>
    <td>Price(INR)</td>
    <td>58000</td>
    <td>45000</td>
    <td>34000</td>
  </tr>
</table>
</div>

</body>
</html>
