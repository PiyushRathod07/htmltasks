<html>
    <head>
        <title>Build a basic Form  </title>

    </head>
    <body>
        <form style="background-color: aquamarine;" >
            <h2>Basic Form </h2>
            Name:
                 <input type="text" placeholder="Please enter name here " style="background-color: bisque;" /><br><br>
            Email:
                <input type="email" name="Email" style="background-color: bisque;" placeholder="Enter your email here "/>
                <br><br>
           <input type="submit" style="box-shadow: blue;">
        </form>
        <script>
            function validateEmail(email) {
              const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              return emailPattern.test(email);
            }
          
            function validateForm() {
              const name = document.getElementById('name').value;
              const email = document.getElementById('email').value;
              const message = document.getElementById('message').value;
              const errorMessage = document.getElementById('error-message');
          
              if (name === '' || email === '' || message === '') {
                errorMessage.textContent = 'All fields are required.';
                return false;
              }
          
              if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return false;
              }
          
              errorMessage.textContent = '';
              return true;
            }
          </script>
    </body>
</html>
