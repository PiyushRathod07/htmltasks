<html>
    <head>
        <title>Build a basic Form  </title>

    </head>
    <body>
        <form style="background-color: aquamarine;" name="myForm" >
            <h2>Basic Form </h2>
            Name:
                 <input type="text" placeholder="Please enter name here " style="background-color: bisque;" name="name"/><br><br>
            Email:
                <input type="email" name="email" style="background-color: bisque;" placeholder="Enter your email here "/>
                <br><br>
           <input type="submit" style="box-shadow: blue;" onclick="validateEmail(document.myForm.email)">
        </form>
        <script>
            function validateEmail(email) {
              const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if(email.value.match(emailPattern)){
                alert("Valid email address!");
                return true;
              }
        
            else{
                alert("Invalid email address!");  
                return false;
            }
        }
          
            function validateForm() {
              const name = document.getElementById('name').value;
              const email = document.getElementById('email').value;
          
              if (name === '' || email === '') {
                alert('All fields are required.');
                return  false;
              }
          
              if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
              }
              alert(" valid email address.");
              return true;
            }
          </script>
    </body>
    
</html>
