<!DOCTYPE html>
<html>
<head>
<style>
p {
  margin: 50px;
  background:rgb(222, 116, 34);
  border: 2px solid black;
  outline: 2px solid red;
  outline-offset: 20px;
}
p,h2
{
    font-size: 50px;
}
</style>
</head>
<body>

<h2>The outline-offset Property</h2>

<p>This paragraph has an outline of 20px outside the border edge.</p>

</body>
</html>
